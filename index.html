<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        
        <div class="teste">
            <div class="instagram-phone-one">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
        </div>


        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="login-input">
                    <form>
                        <label for="username"></label>
                        <input type="text" id="username" name="username" placeholder="Phone number,username or email address" required>
                
                        <label for="email"></label>
                        <input type="email" id="Password" name="Password" placeholder="Password" required>

                    </form>
                </div>
                <a href="#" class="instagram-login">login</a>
                <p class="or">OR</p>
                <a href="#" class="facebook"><img src="./img/face.jpg" class="facebook-logo" > Login with Facebook</a>
                <a href="#" class="instagram-logout">Forgetten your Password?</a>
            </div>
            <div class="group">
                <p class="not-account">Don't have an account?</p>
                <a href="http://127.0.0.1:5500/signup.html" class="Signup">Sign up</a>
                
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
